<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="countries.ico" type="image/png">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold">Task Management</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="profile.html" class="hover:underline">Profile</a></li>
        <!-- <li><a href="#" class="hover:underline">Contact</a></li> -->
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto my-10 grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- User Info Section -->
    <section class="bg-blue-100 p-6 rounded shadow-lg">
      <h2 class="text-2xl text-center font-bold mb-4">Profile</h2>
      <div class="text-center mb-4">
        <!-- Profile Picture -->
        <img id="profile-pic" src="./images/default/default-profile.jpg" alt="User Profile Picture" class="w-32 h-32 rounded-full mx-auto shadow-md">
        <!-- <img id="profile-pic" src="/uploads/profile_pics/profile_6775598f6c9019.06469643.jpg" alt="User Profile Picture" class="w-32 h-32 rounded-full mx-auto shadow-md"> -->

        <!-- Upload Profile Picture -->
        <div class="mt-4">
          <label for="upload-pic" class="block text-sm font-medium text-gray-700"> </label>
          <input type="file" id="upload-pic" class="hidden" accept="image/*">
          <button id="upload-pic-btn" class="mt-2 bg-blue-400 text-white p-2 rounded hover:bg-blue-700">
            Upload/Change Picture
          </button>
        </div>
      </div>
      <div id="user-info" class="space-y-2 text-center"> 
        <!-- User information will be loaded here -->
      </div>
    </section>


    <!-- Tasks Section -->
    <section class="col-span-2 bg-white p-6 rounded shadow-lg ">
      <div class="flex justify-between items-center mb-4 p-4 sticky top-[4rem] z-40 bg-blue-100 rounded">
        <h3 class="text-xl font-semibold">Your Tasks</h3>
        <div class="flex space-x-2">
          <button id="add-task-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Add Task
          </button>
          <button id="edit-tasks-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Edit Tasks
          </button>
        </div>
      </div>

      <ul id="task-list" class="list-disc pl-5">
        <!-- User tasks will be listed here -->
      </ul>


      <!-- Edit Form -->
      <form id="edit-task-form" class="space-y-4 hidden">
        <div>
          <label for="task-title" class="block font-semibold mb-2">Task Title</label>
          <input type="text" id="task-title" name="task-title" placeholder="Enter Task Title" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="task-desc" class="block font-semibold mb-2">Task Description</label>
          <textarea id="task-desc" name="task-desc" rows="3" class="w-full p-2 border rounded resize-none" required></textarea>
        </div>
        <div>
          <label for="task-priority" class="block font-semibold mb-2">Task Priority</label>
          <select id="task-priority" name="task-priority" class="w-full p-2 border rounded" required>
            <option value="" disabled selected>Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
        <div>
          <label for="task-date" class="block font-semibold mb-2">Task Deadline</label>
          <input type="date" id="task-date" name="task-date" class="w-full p-2 border rounded" required>
        </div>
        <label for="task-status" class="block font-semibold mb-2">Task Status</label>
        <select id="task-status" name="task-status" class="w-full p-2 border rounded" required>
          <option value="" disabled selected>Select Priority</option>
          <option value="Pending">Pending</option>
          <option value="In-Progress">In-Progress</option>
          <option value="Done">Done</option>
        </select>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Update Task</button>
      </form>

      <!-- Edit form end -->

      <!-- Add Task Form -->
      <form id="task-form" class="space-y-4 hidden">
        <div>
          <label for="task-title" class="block font-semibold mb-2">Task Title</label>
          <input type="text" id="add-task-title" name="task-title" placeholder="Enter Task Title" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label for="task-desc" class="block font-semibold mb-2">Task Description</label>
          <textarea id="add-task-desc" name="task-desc" rows="3" class="w-full p-2 border rounded resize-none" required></textarea>
        </div>
        <div>
          <label for="task-priority" class="block font-semibold mb-2">Task Priority</label>
          <select id="add-task-priority" name="task-priority" class="w-full p-2 border rounded" required>
            <option value="" disabled selected>Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
        </div>
        <div>
          <label for="task-date" class="block font-semibold mb-2">Task Deadline</label>
          <input type="date" id="add-task-date" name="task-date" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Task</button>
      </form>

      
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2024 Task Management. All rights reserved.</p>
    <p>khshourav@gmail.com</p>
  </footer>

  <!-- External JS -->
  <script src="profile.js"></script>
  <script src="profilepic.js"></script>  
</body>
</html>
